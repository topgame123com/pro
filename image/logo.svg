<svg xmlns="http://www.w3.org/2000/svg" width="200" height="60" viewBox="0 0 200 60">
  <!-- Background Shape -->
  <rect x="5" y="10" width="50" height="40" rx="8" fill="#4361ee" />
  
  <!-- PS Controller Icon -->
  <!-- Controller Body -->
  <path d="M15,25 C15,22 18,20 25,20 L35,20 C42,20 45,22 45,25 L45,35 C45,38 42,40 35,40 L25,40 C18,40 15,38 15,35 Z" fill="white" />
  
  <!-- Controller Grips -->
  <ellipse cx="18" cy="30" rx="8" ry="6" fill="white" />
  <ellipse cx="42" cy="30" rx="8" ry="6" fill="white" />
  
  <!-- D-Pad -->
  <rect x="15" y="28" width="10" height="4" fill="#4361ee" />
  <rect x="18" y="25" width="4" height="10" fill="#4361ee" />
  
  <!-- Buttons -->
  <circle cx="38" cy="26" r="2" fill="#f72585" />
  <circle cx="42" cy="30" r="2" fill="#4cc9f0" />
  <circle cx="34" cy="30" r="2" fill="#4dff4d" />
  <circle cx="38" cy="34" r="2" fill="#ffcc00" />
  
  <!-- TopGame Text -->
  <text x="60" y="38" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#4361ee">TopGame</text>
  
  <!-- Decorative Elements - Podium Style (2,1,3) -->
  <!-- Podium 2 (Silver, Second Place) -->
  <rect x="181" y="20" width="10" height="20" fill="#C0C0C0" />
  <text x="186" y="35" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#333" text-anchor="middle">2</text>
  
  <!-- Podium 1 (Gold, First Place) -->
  <rect x="170" y="15" width="10" height="25" fill="#FFD700" />
  <text x="175" y="32" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#333" text-anchor="middle">1</text>
  
  <!-- Podium 3 (Bronze, Third Place) -->
