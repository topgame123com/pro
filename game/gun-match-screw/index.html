<!doctype html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width,user-scalable=no,initial-scale=1,minimum-scale=1,maximum-scale=1,minimal-ui=true" />

        <meta name="apple-mobile-web-app-capable" content="yes" />
        <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
        <meta name="format-detection" content="telephone=no" />

        <!-- force webkit on 360 -->
        <meta name="renderer" content="webkit" />
        <meta name="force-rendering" content="webkit" />
        <!-- force edge on IE -->
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
        <meta name="msapplication-tap-highlight" content="no" />
        <!-- force full screen on some browser -->
        <meta name="full-screen" content="yes" />
        <meta name="x5-fullscreen" content="true" />
        <meta name="360-fullscreen" content="true" />
        <meta name="x5-page-mode" content="app" />
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <div id="GameDiv" cc_exact_fit_screen="true">
            <div id="Cocos3dGameContainer">
                <canvas id="GameCanvas" oncontextmenu="event.preventDefault()" tabindex="99"></canvas>
            </div>
        </div>
        
        
        <script src="/js/topgame123.js"></script>
        <script src="src/polyfills.bundle.js"></script>
        <script src="src/system.bundle.js"></script>
        <script src="src/import-map.json" type="systemjs-importmap"></script>
        <!-- <script src="gameRun.js"></script> -->
        <script>loadGzJs('gameRun.js.gz');</script>
    </body>
</html>
